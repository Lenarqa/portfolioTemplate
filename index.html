<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/946208057a.js" crossorigin="anonymous"></script>
    <title>Portfolio Template</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <img src=""  class="logo">
                <div class="logo-content">
                    <div class="logo-main-title">Levis Nathaniel</div>
                    <div class="logo-title">UI & UX Designer</div>
                </div>
            </div>
            <nav class="nav">
                <div class="nav-item"><a href="#">work</a></div>
                <div class="nav-item"><a href="#">About me</a></div>
                <div class="nav-item"><a href="#">blog</a></div>
                <div class="nav-item"><a href="#">contact</a></div>
                <button class="btn">hire me</button>
            </nav>
        </header><!-- header -->

        <div class="top">
            <div class="top-content">
                <div class="top-text-wrapper">
                    <div class="top-welcom">Hello, I'm</div>
                    <div class="top-name">Levis Nathaniel</div>
                    <div class="top-position">UI & UX Designer</div>
                </div>
                <div class="top-links">
                    <div class="link-item"><a href="#"><i class="fab fa-behance-square"></i></a></div>
                    <div class="link-item"><a href="#"><i class="fab fa-dribbble-square"></i></a></div>
                    <div class="link-item"><a href="#"><i class="fab fa-invision"></i></a></div>
                    <div class="link-item"><a href="#"><i class="fab fa-facebook-square"></i></a></div>
                    <div class="link-item"><a href="#"><i class="fab fa-instagram-square"></i></a></div>
                    <div class="link-item"><a href="#"><i class="fab fa-twitter-square"></i></a></div>
                </div>
                <div class="btn-wrapper">
                    <button class="btn">hire me</button>
                    <button class="btn">see my resume</button>
                </div>
            </div> <!-- top content -->
            <div class="top-img">
                <img class="top-bg" src="./image/top-bg.png" alt="top-bg">
                <img class="top-men-photo" src="./image/top-man-photo.png" alt="top-man-photo">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
